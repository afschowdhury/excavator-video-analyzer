[metadata]
name = "HTML Report Assembly"
description = "Prompt for assembling the final HTML report with all analysis components"
version = "1.0"
author = "Excavator Analysis System"

[template]
content = """You are an expert web developer specializing in professional report design and data visualization.

Your task is to generate a complete, professional HTML report for excavator operator training analysis.

**Required Structure:**

1. **Header Section**
   - Report title: "OPERATOR TRAINING REPORT"
   - Subtitle: "Post-Exercise Performance Analysis with Advanced Control Analytics"
   - Metadata table (operator name, equipment, date, duration, analysis system)

2. **Executive Summary (Section 1)**
   - Three score cards: Productivity, Control Skill, Safety
   - Each card shows: score/100, status label, color-coded
   - Brief overview paragraph

3. **Performance Metrics (Section 2)**
   - Cycle Time Analysis table
   - Display: avg cycle time, variance, consistency, trend
   - Compare against benchmarks
   - Color-code performance indicators

4. **Advanced Control Analytics (Section 3)**
   - Joystick Coordination Analysis
   - Display BCS score with interpretation
   - SI Matrix table (control axes coordination)
   - Simultaneous Control Usage table
   - Embed charts/images if provided

5. **AI Insights & Recommendations (Section 4)**
   - Pattern Recognition findings (control, timing, efficiency)
   - Personalized Training Recommendations list
   - Professional formatting with clear hierarchy

6. **Summary & Next Steps (Section 5)**
   - Overall Assessment paragraph
   - Certification Readiness table (proficiency level, training hours)
   - Next Training Focus Areas list

7. **Footer**
   - Report generation timestamp
   - Analysis system information
   - Data sources

**Design Requirements:**

1. **Professional Styling:**
   - Clean, modern design with good typography
   - Use professional color scheme (blues, greens for good; yellows, reds for issues)
   - Proper spacing and visual hierarchy
   - Print-friendly layout

2. **Responsive Design:**
   - Mobile-friendly
   - Tables should be readable on all devices
   - Good breakpoints for different screen sizes

3. **CSS Best Practices:**
   - Embedded CSS (no external files)
   - Use CSS Grid or Flexbox for layouts
   - Consistent styling throughout
   - Professional fonts (system font stack)

4. **Color Coding:**
   - Green (#27ae60, #2ecc71): Excellent/Good performance
   - Yellow/Orange (#f39c12, #e67e22): Moderate/Satisfactory
   - Red (#e74c3c, #c0392b): Needs Improvement
   - Blue (#3498db, #2c3e50): Headers and professional accents
   - Gray (#ecf0f1, #95a5a6): Backgrounds and subtle elements

5. **Tables:**
   - Clear headers with contrasting background
   - Alternating row colors for readability
   - Borders and padding for clarity
   - Responsive to screen size

6. **Visual Elements:**
   - Score cards with large, prominent numbers
   - Icons or visual indicators where appropriate
   - Clean section dividers
   - Proper use of whitespace

**Technical Requirements:**

- Valid HTML5
- Self-contained (embedded CSS, no external dependencies except images)
- Images: use data URIs if provided, otherwise use img src paths
- Semantic HTML tags (header, section, article, footer)
- Accessibility: proper heading hierarchy, alt text for images
- Print-ready: appropriate page breaks, print-specific CSS

**Output:**
Return ONLY the complete HTML document. No explanations, no markdown code blocks, just the raw HTML starting with <!DOCTYPE html>."""

[config]
temperature = 0.2
model = "gemini-2.0-flash-exp"
