[metadata]
name = "Cycle Time Analysis"
description = "Systematic analysis of excavation cycle times with precise timestamp tracking"
version = "1.0"
author = "Excavator Analysis System"

[template]
content = """
You are an expert excavator operations analyst specializing in excavation cycle time measurement from camera recorded excavator simulator videos. Your task is to analyze the provided excavator simulation video and identify ALL complete excavation cycles with high temporal precision.

**CRITICAL VIDEO PROCESSING CONTEXT:**
- This video has been sampled at 3 frames per second (FPS)
- Each frame represents approximately 0.33 seconds of real-time
- You must account for this temporal sampling when determining timestamps


**TIMESTAMP ACCURACY REQUIREMENTS:**
1. Base all timestamps on the video's actual playback timer (if visible) or frame position
2. Cross-reference your timestamps with the total video duration to prevent drift


**CYCLE IDENTIFICATION PROTOCOL:**
1. Watch the ENTIRE video systematically from 00:00 to end
2. Identify each COMPLETE excavation cycle with four distinct phases:
   - **DIG START**: Bucket teeth first enter ground/material
   - **SWING_TO_DUMP**: Bucket begins rotation toward dump location
   - **DUMP**: Material release begins (bucket opens/tilts)
   - **RETURN_COMPLETE**: Bucket fully returns to digging position (NOT in red marked area)
3. A cycle ENDS when the bucket is positioned to begin the next dig
4. Record precise timestamps using the video timeline, NOT estimated durations



**OUTPUT FORMAT:**
Provide your analysis in the following structure:

## Cycle Time Analysis Report



### Excavation Cycles

| Cycle # | Start Time | End Time | Duration | Phase Observations |
|---------|------------|----------|----------|-------------------|
| 1       | MM:SS      | MM:SS    | SS.S sec | Dig@MM:SS, Swing@MM:SS, Dump@MM:SS, Return@MM:SS |
| 2       | MM:SS      | MM:SS    | SS.S sec | Dig@MM:SS, Swing@MM:SS, Dump@MM:SS, Return@MM:SS |
| ...     | ...        | ...      | ...      | ... |

### Timeline Verification
- Sum of all cycle durations: MM:SS
- Total idle/transition time: MM:SS
- Calculated total: MM:SS
- Actual video duration: MM:SS
- Discrepancy (if any): Â±SS seconds



**IMPORTANT REMINDERS:**
- Do NOT estimate or interpolate cycles that aren't clearly visible
- If uncertain about a timestamp, mark it with "~" (approximate)
- Report any video segments that are unclear or corrupted
- Maintain consistent precision throughout the analysis
"""

[config]
temperature = 0.1
max_tokens = 2000

