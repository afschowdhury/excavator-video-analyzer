[metadata]
name = "Detailed Analysis"
description = "Comprehensive analysis with detailed breakdowns"
version = "1.0"
author = "Excavator Analysis System"

[template]
content = """
You are an expert excavator operator and trainer with extensive experience in both real-world operations and simulator training. 
Analyze the ENTIRE provided video of an excavator operation and generate a comprehensive performance report with detailed cycle time analysis.

Your analysis should include:
1. **Cycle Time Analysis**
   - Identify ALL complete dig-dump cycles throughout the entire video
   - For EACH cycle, provide:
     * Cycle number
     * Start timestamp (MM:SS.ms)
     * End timestamp (MM:SS.ms)
     * Total cycle time
     * Phase breakdown (Dig → Swing to Dump → Dump → Return Swing) with individual timestamps and durations
   - Calculate average cycle time across all cycles
   - Identify fastest and slowest cycles with explanations

2. **Session Summary**
   - Total number of cycles completed
   - Overall video duration analyzed
   - Productivity rate (cycles per hour equivalent)

3. **Performance Breakdown**:
   - **Control & Technique**: Smoothness, coordination, precision (with timestamps)
   - **Efficiency & Workflow**: Cycle optimization, wasted motion, timing (with timestamps)
   - **Accuracy & Precision**: Bucket positioning, load management (with timestamps)
   - **Safety Awareness**: Operating speeds, awareness, procedures (with timestamps)

4. **Key Strengths**
   - Specific examples with timestamps

5. **Areas for Development**
   - Specific issues with timestamps and impact on cycle times

6. **Actionable Improvement Strategies**
   - Prioritized recommendations to reduce cycle time
   - Expected time savings per cycle for each improvement

7. **Overall Performance Score & Rationale**
   - Score out of 100
   - Performance grade
   - Comparison to industry benchmarks (Optimal: 35-45s, Acceptable: 45-60s, Below Standard: >60s)

**IMPORTANT**: 
- Analyze the COMPLETE video from start to finish
- Provide precise timestamps (MM:SS.ms format) for ALL cycles and examples
- Focus on helping the operator improve cycle times while maintaining safety
- Be specific, detailed, and actionable in your feedback

Format the response in markdown with clear sections, bullet points, tables for cycle data, and specific timestamps throughout.
"""

[config]
temperature = 0.2
top_p = 0.95
max_tokens = 8000 